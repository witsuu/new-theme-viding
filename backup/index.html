    <style>
        :root {
            --color-main: #4b5770;
            --color-primary: #2dac1d;
            --color-secondary: #303030;
        }

        body {
            background-color: var(--color-main);
            font-family: 'Noto Sans', sans-serif;
            color: #fff;
        }

        hr {
            background: #1e1f1e;
        }

        h1 {
            font-family: 'Saira Condensed';
            font-weight: 700;
            background: linear-gradient(#ffa600, #9e6002);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section {
            min-height: 100vh;
            width: 100%;
        }

        .banner {
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: var(--color-primary);
            padding: .75rem;
        }

        .nav-link {
            color: #303030;
        }

        ul {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .section li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: .5rem 1rem;
            background-color: #fff;
            border-radius: 10px;
            width: fit-content;
            box-shadow: 0px 0px 25px 5px #00000057;
        }

        .actions {
            display: flex;
            gap: .75rem;
            align-items: center;
        }

        .btn-sidebar {
            background-color: var(--color-primary);
            color: #fff;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            position: absolute;
            right: 100%;
            top: 0;
        }

        .btn-sidebar:hover {
            color: #fff;
        }

        .btn:focus {
            box-shadow: none;
        }

        .kotak-wrap {
            width: 220px;
            height: 280px;
            margin: auto;
            filter: url('#goo');
        }

        .kotak-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* clip-path: polygon(0 8%, 100% 0, 92% 100%, 8% 100%); */
            clip-path: url(#trapezoid);
            filter: url('#goo');
        }

        .kotak-wrap {
            width: 220px;
            height: 280px;
            margin: auto;
            filter: url('#goo');
        }

        .kotak-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* clip-path: polygon(0 8%, 100% 0, 92% 100%, 8% 100%); */
            clip-path: url(#trapezoid);
            filter: url('#goo');
        }

        .love-wrap {
            width: 320px;
            height: 280px;
            filter: url('#goo');
        }

        .love-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* clip-path: polygon(0 8%, 100% 0, 92% 100%, 8% 100%); */
            clip-path: url(#loved);
            filter: url('#goo');
        }

        .round-wrap {
            width: 320px;
            height: 280px;
        }

        .round-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1000px 50px 50px 50px;
            border: #ffa600 2px solid;
        }

        .crystal-image {
            width: 100%;
            height: 420px;
            object-fit: cover;
            -webkit-mask-image: url(./cristal-mask.png);
            mask-image: url(./cristal-mask.png);
            -webkit-mask-size: 100% 100%;
            mask-size: 100% 100%;
            -webkit-mask-position: center;
            mask-position: center;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
        }

        .navbar .navbar-nav .dropdown .nav-link {
            color: #DA0F7A;
        }

        .navbar .navbar-nav .dropdown .nav-link i {
            transition: transform .2s ease-in-out;
        }

        .navbar .navbar-nav .dropdown .nav-link.show i {
            transform: rotate(180deg);
        }

        .dropdown .dropdown-menu .dropdown-item {
            display: flex;
            gap: .75rem;
            align-items: center;
        }

        @media (max-width:576px) {
            .navbar .navbar-nav .dropdown .nav-link span {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // add list theme
        const addList = (datas) => {
            const list = document.querySelector("#list-theme")
            const el = document.createElement('li')
            el.classList.add("list-item")

            const {
                name,
                path,
                status
            } = datas;

            status === "DONE" && el.classList.add('text-decoration-line-through');

            el.innerHTML = `<a href="${path}" class="nav-link">${name}</a>`

            list.appendChild(el)
        }

        fetch('./data.json').then((res) => {
            return res.json()
        }).then((jsonData) => {
            jsonData.map(item => addList({
                name: item.name,
                path: item.path,
                status: item.status
            }))
        })
    </script>

    <script>
        const colorPickerToggle = () => {
            const cp = document.querySelector(".colorpicker-content")
            cp.classList.toggle("show")
        }

        class colorPicker {
            constructor(root, defaultColor) {
                this.root = root;
                this.defaultColor = defaultColor;

                this.colorTheme = localStorage.getItem("color-theme") || this.defaultColor;
                this.colorPalette = ["#fff000", "#ffdd00", "#dad442", "rgba(26,52,50,0.845833)", "#0ff050",
                    "#0fdd04", "#aad542",
                    "#3f3faa", "#1b5552", '#ea0b41'
                ];

                this.colorjoe = colorjoe.rgb(this.root.querySelector('.colorjoe'), this.colorTheme, ["alpha"])
                this.colorjoe.show()
                this.setSelectedColor(this.colorTheme)

                this.root.querySelector(".oned.alpha .bg").style.background =
                    'linear-gradient(to left,  rgba(255,255,255,1) 0%,' + this.defaultColor + ' 80%,' + this
                        .colorTheme + ' 100%';

                this.showCodeColor(this.colorTheme)
                this.showAlphaColor(1)

                this.handleDisableResetButton()

                this.colorjoe.on("change", color => {
                    this.root.querySelector(".oned.alpha .bg").style.background =
                        'linear-gradient(to left,  rgba(255,255,255,1) 0%,' + color.hex() + ' 80%,' + color
                            .hex() + ' 100%';
                    this.showCodeColor(color.hex())
                    this.showAlphaColor(color.alpha())

                    // this.root.querySelector('.selected').classList.remove('selected')
                });

                // use this event for save color
                this.colorjoe.on('done', color => {
                    this.root.querySelector(".selected") && this.root.querySelector(".selected")
                        .classList.remove("selected")

                    this.setSelectedColor(color.cssa())

                    this.handleDisableResetButton()
                })

                this.csw = this.root.querySelector("#color-swatches");

                this.colorPalette.map(item => {
                    this.htmlPalette = document.createElement('div');
                    this.htmlPalette.classList.add("color");
                    this.htmlPalette.dataset.color = item;
                    this.htmlPalette.style.backgroundColor = item;

                    this.csw.appendChild(this.htmlPalette)
                })

                this.root.querySelectorAll(".color").forEach(el => {
                    el.dataset.color === this.colorTheme && el.classList.add('selected');

                    el.addEventListener('mouseup', e => {
                        this.root.querySelector(".selected") && this.root.querySelector(".selected")
                            .classList.remove("selected")

                        this.setSelectedColor(el.dataset.color)

                        el.classList.add('selected')

                        // handle change disable button reset
                        if (this.colorjoe.get().hex() !== this.defaultColor) {
                            this.root.querySelector(".btn-reset").disabled = false
                        }
                    })
                });
            }

            setSelectedColor = (color, skipCjUpdate = false) => {
                localStorage.setItem('color-theme', color)

                document.querySelector(':root').style.setProperty('--color-main', color);

                !skipCjUpdate && this.colorjoe.set(color);
            }

            showCodeColor = (color) => {
                document.querySelector("#code-color").value = color;
            }

            showAlphaColor = (alpha) => {
                document.querySelector("#alpha").value = alpha.toFixed(2) * 100 + "%";
            }

            handleDisableResetButton = () => {
                // handle change disable button reset
                if (this.colorjoe.get().hex() !== this.defaultColor) {
                    this.root.querySelector(".btn-reset").disabled = false
                }
            }

            handleResetButton = () => {
                this.setSelectedColor(this.defaultColor);

                this.root.querySelector('.btn-reset').disabled = true;
                this.root.querySelector(".selected") && this.root.querySelector(".selected")
                    .classList.remove("selected")

                // remove data in local storage
                localStorage.removeItem("color-theme");
            }
        }

        const cp = new colorPicker(document.querySelector('.colorpicker-wrapper'), '#292b4b')
    </script>
